thunibib.statistic.hint.text                   = Diese Statistiken bilden alle Publikationen im engeren Sinne der Universit\u00E4tsbibliographie ab, das hei\u00DFt, Ver\u00F6ffentlichungen im Zusammenhang mit einer Zugeh\u00F6rigkeit zur Universit\u00E4t Jena. Alternativ k\u00F6nnen Sie auch beliebige Suchergebnisse aus der Trefferliste heraus statistisch darstellen.
