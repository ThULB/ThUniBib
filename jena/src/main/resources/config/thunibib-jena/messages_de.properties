thunibib.jena.orcid.content.advantage.orcid    = <ul class='thunibib-orcid-advantages-ul'><li>Die ORCID iD ist bei vielen (F\u00F6rder-)Institutionen anerkannt und wird h\u00E4ufig beim Einreichen von Publikationen und Antr\u00E4gen abgefragt.</li><li>Ver\u00F6ffentlichungen werden Ihrem Autor*innenprofil eindeutig zugeordnet und sind jederzeit in der dazugeh\u00F6rigen Publikationsliste auffindbar.</li><li>Die Publikationsliste von ORCID kann durch Verkn\u00FCpfen Ihres Profils mit trusted parties stets automatisch aktualisiert werden.</li><li>Der Publikationsprozess wird beschleunigt, da Standardinformationen \u00FCber die ORCID iD automatisch \u00FCbernommen werden k\u00F6nnen.</li><li>Die ORCID iD und das hinterlegte Profil kann \u00FCber Ihre gesamte Karriere hinweg genutzt werden, unabh\u00E4ngig von Ihrer institutionellen Zugeh\u00F6rigkeit.</li></ul>
thunibib.jena.orcid.content.create.orcid       = <a href='https://orcid.org/register'>Registrieren</a> Sie sich bei ORCID
thunibib.jena.orcid.content.furtherInformation = <ul><li><a href='https://orcid.org/'>ORCID-Homepage</a></li><li><a href='https://info.orcid.org/video-tutorials/'>Video-Tutorials</a></li><li>bei ORCID <a href='https://orcid.org/register'>registrieren</a></li><li>bei ORCID <a href='https://orcid.org/signin'>anmelden</a></li><ul>
thunibib.jena.orcid.content.trustedParty       = Die Th\u00FCringer Universit\u00E4ts- und Landesbibliothek Jena ist ORCID-Mitglied. Autorisieren Sie die Universit\u00E4tsbibliographie Jena als <em><a href='https://support.orcid.org/hc/en-us/articles/360006894974-Trusted-parties'>trusted party</a></em> und \u00FCbertragen Sie Ihre Publikationen automatisiert in Ihr ORCID-Profil. In diesem <a href='assets/de/02-DE-Handout.pdf' target='_blank'>PDF-Dokument</a> finden Sie eine Schritt-f\u00FCr-Schritt-Anleitung.
thunibib.jena.orcid.content.whats.orcid        = Die Open Researcher and Contributor iD (<a href='https://orcid.org/'>ORCID</a>) ist eine international anerkannte, eindeutige und dauerhafte Identifikationsnummer f\u00FCr Wissenschaftler*innen. Die ORCID iD (16 Ziffern in Viererbl\u00F6cken) ist ein weltweiter Standard, um Forschende und deren Leistungen korrekt zu identifizieren und miteinander in Verbindung zu bringen. In dem damit verbundenen ORCID-Profil k\u00F6nnen Informationen zu Publikationen, Forschungsdaten und dem akademischen Lebenslauf hinterlegt werden. ORCID ist eine globale, gemeinn\u00FCtzige Organisation, die von den Geb\u00FChren ihrer <a href='https://orcid.org/members'>Mitgliedsorganisationen</a> finanziert wird.
thunibib.jena.orcid.content.work.orcid         = <ul class='thunibib-orcid-advantages-ul'><li>Geben Sie Ihre ORCID iD bei Ihren wissenschaftlichen Aktivit\u00E4ten an, insbesondere beim Kontakt mit Verlagen, Forschungsf\u00F6rderern und Drittmittelgebern.</li><li>F\u00FCgen Sie Ihre ORCID iD zu Ihrem Lebenslauf, ihrer Visitenkarte und Ihrer pers\u00F6nlichen Webseite hinzu.</li></ul>
