thunibib.jena.orcid                            = ORCID
thunibib.jena.orcid.content.advantage.orcid    = <ul class='thunibib-orcid-advantages-ul'><li>The ORCID iD is recognised by many funding institutions and is often required when submitting papers or applying for funding.</li><li>Publications are clearly assigned to your ORCID record and can be found in your publication list at any time.</li><li>Your publication list at ORCID is always up to date, thanks to automated updates by linking your profile to trusted parties.</li><li>The publication process is accelerated, because standard information can be automatically transferred via the ORCID iD.</li><li>Your ORCID iD and ORCID record can be used throughout your entire career, regardless of your institutional affiliation.</li></ul>
thunibib.jena.orcid.content.create.orcid       = <a href='https://orcid.org/register'>Create</a> your own ORCID profile
thunibib.jena.orcid.content.furtherInformation = <ul><li><a href='https://orcid.org/'>ORCID-Homepage</a></li><li><a href='https://info.orcid.org/video-tutorials/'>Video-Tutorials</a></li><li><a href='https://orcid.org/register'>create</a> your ORCID iD</li><li>sign in to <a href='https://orcid.org/signin'>ORCID</a></li><ul>
thunibib.jena.orcid.content.trustedParty       = The Thuringian University and State Library Jena is a member of ORCID. Authorise the University Bibliography Jena as <em><a href='https://support.orcid.org/hc/en-us/articles/360006894974-Trusted-parties'> trusted party</a></em>for automatically transferring your publications to your ORCID profile. For step-by-step instructions see the following <a href='assets/en/02-EN-Handout.pdf' target='_blank'>PDF</a>.
thunibib.jena.orcid.content.whats.orcid        = The Open Researcher and Contributor iD (<a href='https://orcid.org/'>ORCID</a>) is a unique, internationally recognised and persistent identifier for researchers. The ORCID iD (16 digits in blocks of four) is a global standard for correctly identifying researchers and their achievements and connecting them with each other. Information about publications, research data and academic CVs can be stored in the associated ORCID profile. ORCID is a global, non-profit organisation sustained by fees from <a href='https://orcid.org/members'>member organisations</a>.
thunibib.jena.orcid.content.work.orcid         = <ul class='thunibib-orcid-advantages-ul'><li>Include your ORCID iD in your scientific activities - particularly when dealing with publishers and funders.</li><li>Add your ORCID iD to your CV, business card and personal website.</li></ul>
