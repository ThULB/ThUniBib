thunibib.statistic.hint.text = Diese Statistiken bilden alle Publikationen im engeren Sinne der Universit\u00E4tsbibliographie ab, das hei\u00DFt, Ver\u00F6ffentlichungen im Zusammenhang mit einer Zugeh\u00F6rigkeit zur TU Ilmenau. Alternativ k\u00F6nnen Sie auch beliebige Suchergebnisse aus der Trefferliste heraus statistisch darstellen. Klicken Sie zur Vergr\u00F6\u00DFerung in einen leeren Bereich des jeweiligen Diagramms.
