facets.facet.connection_nid_text = Person name (TU-Ilmenau)
listWizard.info.text2            = <h3>Publication lists for Typo3 web pages</h3><p>A publication list can easily be integrated into TU Ilmenau websites created with the content management system Typo3 by using the plug-in "Literaturlisten UB".</p><p>This list can contain the publications of structural units or persons.</p><p>You can find assistance on using the plug-in on the <a href="https://www.tu-ilmenau.de/?id=990">help pages of the University Library</a> - or ask us: <a href="mailto:bibliographie.ub@tu-ilmenau.de">bibliographie.ub@tu-ilmenau.de</a></p>
listWizard.info.text3            = <h3>Build your personal publication lists</h3><p>You can use the following form to create your personal publication list directly from university bibliography data to link it or output it in various formats. You can <a href="newPublication.xed">register</a> missing publications at any time.<br />If entries have to be corrected, please <a href="contact.xml">contact us.</a></p>
thunibib.statistic.hint.text     = Diese Statistiken bilden alle Publikationen im engeren Sinne der Universit\u00E4tsbibliographie ab, das hei\u00DFt, Ver\u00F6ffentlichungen im Zusammenhang mit einer Zugeh\u00F6rigkeit zur TU Ilmenau. Alternativ k\u00F6nnen Sie auch beliebige Suchergebnisse aus der Trefferliste heraus statistisch darstellen. Klicken Sie zur Vergr\u00F6\u00DFerung in einen leeren Bereich des jeweiligen Diagramms.
