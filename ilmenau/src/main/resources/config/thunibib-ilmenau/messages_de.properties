facets.facet.connection_nid_text = Personenname (TU-Ilmenau)
listWizard.info.text2            = <h3>Publikationslisten f\u00FCr Typo3-Webseiten</h3><p>In Webseiten der TU Ilmenau, die mit dem Content-Management-System Typo3 erstellt sind, kann ganz einfach durch Verwendung des Plug-Ins "Literaturlisten UB" eine Publikationsliste eingebunden werden. </p><p>Dieses Liste k\u00F6nnen die Publikationen von Struktureinheiten oder Personen beinhalten.</p><p>Hilfe zur Nutzung des Plug-Ins finden Sie auf den <a href="https://www.tu-ilmenau.de/?id=990">Hilfe-Seiten der Universit\u00E4tsbibliothek</a> \u2013 oder fragen Sie uns: <a href="mailto:bibliographie.ub@tu-ilmenau.de">bibliographie.ub@tu-ilmenau.de</a></p>
listWizard.info.text3            = <h3>Pers\u00F6nliche Publikationslisten erstellen</h3><p>\u00DCber das folgende Formular k\u00F6nnen Sie pers\u00F6nliche Publikationslisten direkt aus der Universit\u00E4tsbibliographie heraus erstellen und in verschiedenen Formaten ausgeben. Fehlende Publikationen k\u00F6nnen Sie jederzeit <a href="newPublication.xed">melden.</a><br />Nehmen Sie <a href="contact.xml">Kontakt mit uns auf,</a> falls Publikationen korrigiert werden m\u00FCssen.</p>
thunibib.statistic.hint.text     = Diese Statistiken bilden alle Publikationen im engeren Sinne der Universit\u00E4tsbibliographie ab, das hei\u00DFt, Ver\u00F6ffentlichungen im Zusammenhang mit einer Zugeh\u00F6rigkeit zur TU Ilmenau. Alternativ k\u00F6nnen Sie auch beliebige Suchergebnisse aus der Trefferliste heraus statistisch darstellen. Klicken Sie zur Vergr\u00F6\u00DFerung in einen leeren Bereich des jeweiligen Diagramms.
