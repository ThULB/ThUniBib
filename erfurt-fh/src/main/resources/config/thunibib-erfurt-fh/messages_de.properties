listWizard.info.text3            = <p>Erzeugen Sie aus den Daten der Bibliographie Ihre pers\u00F6nliche Publikationsliste, um diese z.B. auf Ihrer eigenen Webseite einzubinden. Die Publikationslisten aktualisieren sich automatisch und spiegeln den Stand der gemeldeten Publikationen in der Bibliographie wider.</p><p>\u00DCber das folgende Formular k\u00F6nnen Sie pers\u00F6nliche Publikationslisten direkt aus der Bibliographie erstellen und in verschiedenen Formaten ausgeben. Melden Sie uns gerne fehlende Publikationen (<a href="newPublication.xed">Publikationen melden</a>), oder sprechen Sie uns zu Korrekturw\u00FCnschen von Eintr\u00E4gen an <a href="mailto:no-reply@fh-erfurt.de">no-reply@fh-erfurt.de</a>.</p> 
navigation.UB                    = Bibliothek
thunibib.statistic.hint.text     = <p>Diese Statistiken bilden <strong>live</strong> alle Publikationen ab, die im Zusammenhang mit einer Zugeh\u00F6rigkeit zur Fachhochschule Erfurt entstanden sind. Zur Vergr\u00F6\u00DFerung der untenstehenden Statistiken klicken Sie bitte in einen leeren Bereich des jeweiligen Diagramms.</p><p>Alternativ zu diesen Auswertungen k\u00F6nnen Sie auch beliebige Suchergebnisse aus der Trefferliste heraus statistisch darstellen. Verwenden Sie daf\u00FCr den Button <strong>Statistik</strong> im erzeugten Suchergebnis.</p>
