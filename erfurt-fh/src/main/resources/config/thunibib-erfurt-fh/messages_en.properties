listWizard.info.text3            = <p>Generate your personal publication list from the university bibliography data, e.g. to include it on your own website. The publication lists are updated automatically and reflect the status of the reported publications in the bibliography.</p><p>You can use the following form to create personal publication lists directly from the university bibliography and output them in various formats. Please let us know about any missing publications (<a href="newPublication.xed">Register a publication</a>), or contact us for correction requests for entries <a href="mailto:no-reply@fh-erfurt.de">no-reply@fh-erfurt.de</a>.</p> 
